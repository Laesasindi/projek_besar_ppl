name: CI/CD Pipeline - Weather App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: PHP Testing and Code Quality
  php-tests:
    name: PHP Tests & Code Quality
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: [8.1, 8.2, 8.3]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, iconv, json, mbstring, curl
        coverage: xdebug
    
    - name: Validate composer.json and composer.lock
      run: composer validate --strict
    
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php-version }}-
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
    
    - name: Create test environment file
      run: |
        cp config.php config.test.php
        echo "Test environment configured"
    
    - name: Run PHP Syntax Check
      run: |
        find . -name "*.php" -not -path "./vendor/*" -exec php -l {} \;
    
    - name: Run PHPUnit Tests
      run: |
        vendor/bin/phpunit --configuration phpunit.xml --coverage-text --coverage-clover=coverage.xml
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Job 2: Code Style and Static Analysis
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    needs: php-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mbstring, xml, ctype, iconv, intl, pdo, curl
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    
    - name: Check PHP Code Style (PHP CS Fixer)
      run: |
        if [ ! -f vendor/bin/php-cs-fixer ]; then
          composer require --dev friendsofphp/php-cs-fixer
        fi
        vendor/bin/php-cs-fixer fix --dry-run --diff --verbose
      continue-on-error: true
    
    - name: Run PHP Static Analysis (PHPStan)
      run: |
        if [ ! -f vendor/bin/phpstan ]; then
          composer require --dev phpstan/phpstan
        fi
        vendor/bin/phpstan analyse --level=5 functions/ features/ --no-progress
      continue-on-error: true
    
    - name: Security Check
      run: |
        # Check for known security vulnerabilities
        composer audit
      continue-on-error: true

  # Job 3: Frontend Testing
  frontend-tests:
    name: Frontend Tests & Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Validate HTML Structure
      run: |
        # Install HTML validator
        npm install -g html-validate
        
        # Validate HTML files
        html-validate index.php features/*.php || true
    
    - name: Validate CSS
      run: |
        # Install CSS validator
        npm install -g css-validator
        
        # Validate CSS files
        find assets/css -name "*.css" -exec echo "Validating {}" \; || true
    
    - name: JavaScript Lint Check
      run: |
        # Install ESLint
        npm install -g eslint
        
        # Basic JS validation
        find assets/js -name "*.js" -exec node -c {} \;
    
    - name: Check for TODO/FIXME comments
      run: |
        echo "Checking for TODO/FIXME comments..."
        grep -r "TODO\|FIXME\|XXX" --include="*.php" --include="*.js" --include="*.css" . || echo "No TODO/FIXME found"

  # Job 4: API Testing
  api-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest
    needs: php-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mbstring, xml, ctype, iconv, intl, pdo, curl
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    
    - name: Start PHP Built-in Server
      run: |
        php -S localhost:8000 -t . &
        sleep 3
    
    - name: Test API Endpoints
      run: |
        # Test weather API endpoint
        curl -f http://localhost:8000/process.php -X POST -d "api_type=weather&city=Jakarta" || echo "Weather API test failed"
        
        # Test geography API endpoint  
        curl -f http://localhost:8000/process.php -X POST -d "api_type=geography&country=Indonesia" || echo "Geography API test failed"
        
        # Test main page load
        curl -f http://localhost:8000/ || echo "Main page test failed"

  # Job 5: Performance and Security Scan
  performance-security:
    name: Performance & Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    
    - name: Start PHP Server for Testing
      run: |
        php -S localhost:8000 -t . &
        sleep 5
    
    - name: Run Lighthouse CI (Performance Test)
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          http://localhost:8000
        configPath: './.lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true
      continue-on-error: true

  # Job 6: Deployment Preparation
  deployment-prep:
    name: Deployment Preparation
    runs-on: ubuntu-latest
    needs: [php-tests, code-quality, frontend-tests, api-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create deployment package
      run: |
        # Create deployment directory
        mkdir -p deployment
        
        # Copy necessary files (exclude development files)
        rsync -av --exclude='tests/' --exclude='.git/' --exclude='vendor/' --exclude='node_modules/' . deployment/
        
        # Create deployment info
        echo "Deployment created at: $(date)" > deployment/DEPLOYMENT_INFO.txt
        echo "Commit: ${{ github.sha }}" >> deployment/DEPLOYMENT_INFO.txt
        echo "Branch: ${{ github.ref_name }}" >> deployment/DEPLOYMENT_INFO.txt
    
    - name: Upload deployment artifact
      uses: actions/upload-artifact@v3
      with:
        name: weather-app-deployment-${{ github.sha }}
        path: deployment/
        retention-days: 30

  # Job 7: Notification
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [php-tests, code-quality, frontend-tests, api-tests]
    if: always()
    
    steps:
    - name: Notify Success
      if: ${{ needs.php-tests.result == 'success' && needs.code-quality.result == 'success' }}
      run: |
        echo "‚úÖ All tests passed successfully!"
        echo "Weather App is ready for deployment üå§Ô∏è"
    
    - name: Notify Failure
      if: ${{ needs.php-tests.result == 'failure' || needs.code-quality.result == 'failure' }}
      run: |
        echo "‚ùå Some tests failed!"
        echo "Please check the logs and fix the issues before merging."
        exit 1